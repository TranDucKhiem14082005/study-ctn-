<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Ticket</title>
    <style>
        .ticket {
            fill: #FF6600; /* Màu cam đặc trưng */
            stroke: none;
        }
        .cutout {
            fill: white;
        }
        .text {
            font-size: 18px;
            font-weight: bold;
            fill: white; /* Màu trắng cho chữ */
            text-anchor: middle;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <svg width="150" height="40" xmlns="http://www.w3.org/2000/svg">
        <!-- Hình dạng chính của vé giảm giá -->
        <rect x="0" y="0" width="150" height="40" rx="5" ry="5" class="ticket"/>

        <!-- Nhiều đường cắt khuyết hai bên -->
        <!-- Bên trái -->
        <circle cx="0" cy="5" r="4" class="cutout"/>
        <circle cx="0" cy="15" r="4" class="cutout"/>
        <circle cx="0" cy="25" r="4" class="cutout"/>
        <circle cx="0" cy="35" r="4" class="cutout"/>
        
        <!-- Bên phải -->
        <circle cx="150" cy="5" r="4" class="cutout"/>
        <circle cx="150" cy="15" r="4" class="cutout"/>
        <circle cx="150" cy="25" r="4" class="cutout"/>
        <circle cx="150" cy="35" r="4" class="cutout"/>

        <!-- Văn bản giảm giá -->
        <text x="75" y="25" class="text">Giảm ₫85k</text>
    </svg>

</body>
</html>
