<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./test.css">
    <title>Document</title>
</head>
<body>
    <div class="promotion-banner">
        <div class="product-card">
            <div class="product-image">
                <img src="path-to-your-image.jpg" alt="Áo thun nữ Baby Tee">
                <div class="product-thumbnails">
                    <img src="path-to-your-thumbnail1.jpg" alt="Thumbnail 1">
                    <img src="path-to-your-thumbnail2.jpg" alt="Thumbnail 2">
                    <img src="path-to-your-thumbnail3.jpg" alt="Thumbnail 3">
                </div>
            </div>
            <div class="product-info">
                <div class="mall-badge">Mall</div>
                <h3 class="product-title">Áo thun nữ Baby Tee | LOVE SCENARIO</h3>
                <div class="product-price">
                    <span class="current-price">141.000đ</span>
                    <span class="discount">-50%</span>
                </div>
                <div class="promo">
                    <span>10% Giảm</span>
                    <span>Giờ vàng 9.9</span>
                </div>
                <div class="rating">
                    <span>⭐ 4.8</span>
                    <span>Đã bán 81</span>
                </div>
            </div>
        </div>
        

</body>
